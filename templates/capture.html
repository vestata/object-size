<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="environment">Capture environment:</label>
    <br>
    <input
      type="file"
      id="environment"
      name="environment" 
      capture="environment"
      accept="image/*"
    >
    <br><br>
    <label for="user">Capture user:</label>
    <br>
    <input
      type="file"
      id="user"
      name="user" 
      capture="user"
      accept="image/*"
    >
    <br><br>
    <button type="submit">Upload Files</button> <!-- 添加一个提交按钮 -->
  </form>
</body>

</html>
