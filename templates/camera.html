<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機相機畫面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='camera.css') }}">
</head>
<body>

    <script src="{{ url_for('static', filename='camera.js') }}"></script>
</body>
</html>
